<!DOCTYPE html>
<html lang="en-CA">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device=width,initial-scale=1.0">
        <title>Form</title>
        <meta name="description" content="Creating a form for week 5">
        <meta name="author" content="Jynn Cydryck Andrada">
        <link rel="stylesheet" href="../week05/styles/poll-form.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Aclonica&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <head>
            <h1>WDD 130 | HTML Form - User Poll</h1>
        </header>
        <main>
            <div class="pollform">
            <form>
                <fieldset class="fieldset1">
                    <legend>Contact Information</legend>

                    <label for="fullname">Full name</label>
                    <input type="text" id="fullname" name="fullname">
                    <div class="email">
                    <label for="useremail">Email address</label>
                    <input type="email" id="useremail" name="useremail">
                    </div>
                </fieldset>
                <fieldset class="fieldset2">
                    <legend>Questions</legend>

                    <label for="favbrowser">What is your favorite browser</label>
                    <select id="favbrowser" name="favbrowser">
                        <option value="chrome">Google Chrome</option>
                        <option value="firefox">Mozilla Firefox</option>
                        <option value="explorer">Internet Explorer</option>
                    </select>
                    <div class="question-2">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                    </div>
                    <label for="feedback">List the places you have lived</label>
                    <textarea id="feedback" name="feedback" rows="3" placeholder="Range Road 144, Purple Springs, Canada T0K 1X0"></textarea>
                </fieldset>
                <button type="submit">Submit Poll</button>
            </form>
            </div>
        </main>
        <footer>
            <p>&copy;2025 | HTML Form - User Poll Activity | Jynn Cydryck Andrada</p>

        </footer>
    </body>
</html>
